<div class="h-full w-full flex flex-col">
  <div class="flex items-center py-3 text-textDarkest">
    <div class="text-xl">Create issue</div>
    <div class="flex-auto"></div>
    <j-button
      icon="times"
      [iconSize]="24"
      (click)="closeModal()"
      [className]="'btn-empty'"
    >
    </j-button>
  </div>
  <form class="project-form" [formGroup]="projectForm">
    <div class="form-group">
      <label class="label"> Name </label>
      <input class="form-input" placeholder="Project Name" />
    </div>
    <div class="form-group mt-3">
      <label class="label"> Project priority </label>
      <lib-priority-select [control]="priority"></lib-priority-select>
    </div>
    <div class="form-group mt-3">
      <label class="label"> Category </label>
      <select class="form-input">
        <option *ngFor="let category of categories">
          {{ category }}
        </option>
      </select>
    </div>
    <div class="form-group mt-3">
      <label class="label"> Owner </label>
      <lib-user-select [control]="searchControl"> </lib-user-select>
    </div>
    <div class="form-group mt-3">
      <label class="label"> Description </label>
      <quill-editor
        class="content-editor"
        [styles]="{ 'min-height': '120px' }"
        [modules]="editorOptions"
        [placeholder]="''"
      >
      </quill-editor>
    </div>
    <div class="form-group mt-3">
      <j-button
        [className]="'btn-primary mr-2'"
        type="submit"
        [disabled]="projectForm.invalid"
      >
        Save
      </j-button>
      <j-button [className]="'btn-empty'" (click)="handleCancel()">
        Cancel
      </j-button>
    </div>
  </form>
</div>
