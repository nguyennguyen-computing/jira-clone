<div class="h-full w-full flex flex-col">
  <div class="flex items-center py-3 text-textDarkest">
    <div class="text-xl">Create issue</div>
    <div class="flex-auto"></div>
    <j-button
      icon="times"
      [iconSize]="24"
      (click)="closeModal()"
      [className]="'btn-empty'"
    >
    </j-button>
  </div>
  <form class="project-form" [formGroup]="projectForm">
    <div class="form-group">
      <label class="label"> Name </label>
      <input
        class="form-input"
        formControlName="name"
        placeholder="Project Name"
      />
    </div>
    <div class="form-group mt-3">
      <label class="label"> Project priority </label>
      <lib-priority-select [control]="priority"></lib-priority-select>
    </div>
    <div class="form-group mt-3">
      <label class="label"> Project category </label>
      <nz-select
        class="w-full"
        nzShowSearch
        nzAllowClear
        nzPlaceHolder="Select category"
        formControlName="category"
      >
        <nz-option
          *ngFor="let category of categories"
          [nzLabel]="category"
          [nzValue]="category"
        ></nz-option>
      </nz-select>
    </div>
    <div class="form-group mt-3">
      <label class="label"> Owner </label>
      <lib-user-select [control]="owner"> </lib-user-select>
    </div>

    <div class="flex mt-3">
      <div class="form-group w-1/2">
        <label class="label"> End date </label>
        <nz-date-picker
          class="w-2/3"
          formControlName="endDate"
        ></nz-date-picker>
      </div>
      <div class="w-1/2 form-group">
        <label class="label">Budget</label>
        <nz-input-number
          class="w-full"
          formControlName="budget"
          [nzFormatter]="formatterDollar"
          [nzParser]="parserDollar"
        />
      </div>
    </div>
    <div class="form-group mt-3">
      <label class="label"> Description </label>
      <quill-editor
        class="content-editor"
        [styles]="{ 'min-height': '120px' }"
        [modules]="editorOptions"
        [placeholder]="''"
        formControlName="description"
      >
      </quill-editor>
    </div>
    <div class="form-group mt-3">
      <j-button
        [className]="'btn-primary mr-2'"
        type="submit"
        [disabled]="projectForm.invalid"
        (click)="handleSubmit()"
      >
        Save
      </j-button>
      <j-button [className]="'btn-empty'" (click)="handleCancel()">
        Cancel
      </j-button>
    </div>
  </form>
</div>
