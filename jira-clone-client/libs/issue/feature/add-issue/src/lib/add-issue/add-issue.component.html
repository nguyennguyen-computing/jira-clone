<div class="h-full w-full flex flex-col">
  <div class="flex items-center py-3 text-textDarkest">
    <div class="text-xl">Create issue</div>
    <div class="flex-auto"></div>
    <j-button
      icon="times"
      [iconSize]="24"
      (click)="closeModal()"
      [className]="'btn-empty'"
    >
    </j-button>
  </div>
  <form class="issue-form" [formGroup]="issueForm">
    <div class="form-group">
      <label class="label"> Issue type </label>
      <lib-type-select [control]="type"></lib-type-select>
    </div>

    <div class="form-group mt-3">
      <label class="label"> Priority </label>
      <lib-priority-select [control]="priority"></lib-priority-select>
    </div>

    <div class="mt-3 form-group">
      <label class="label"> Short summary </label>
      <input class="form-input" formControlName="title" />
    </div>

    <div class="mt-3 form-group">
      <label class="label"> Description </label>
      <quill-editor
        class="content-editor"
        [styles]="{ 'min-height': '120px' }"
        [modules]="editorOptions"
        formControlName="description"
        [placeholder]="''"
      >
      </quill-editor>
    </div>
    <div class="mt-3 form-group">
      <label class="label"> Reporter </label>
      <lib-user-select [control]="reporterId"></lib-user-select>
    </div>

    <div class="mt-3 form-group">
      <label class="label"> Assignees </label>

      <lib-assignees-select
        [users]="usersInProject()"
        [control]="userIds"
      ></lib-assignees-select>
    </div>
    <div class="mt-5 form-group form-action">
      <j-button
        className="btn-primary mr-2"
        type="submit"
        [disabled]="issueForm?.invalid"
        (click)="submitForm()"
      >
        Create Issue
      </j-button>
      <j-button className="btn-empty" (click)="cancel()"> Cancel </j-button>
    </div>
  </form>
</div>
