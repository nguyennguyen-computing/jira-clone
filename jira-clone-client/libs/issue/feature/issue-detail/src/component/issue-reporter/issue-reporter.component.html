<div class="mt-6 mb-1 uppercase text-textMedium text-13 font-bold">
  Reporter
</div>
<j-button
  className="btn-secondary"
  nz-dropdown
  [nzTrigger]="'click'"
  [nzDropdownMenu]="menu"
  aria-label="Change issue reporter"
>
  <lib-user-component [user]="reporter()"></lib-user-component>
</j-button>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul class="mt-3" nz-menu nzNoAnimation>
    @for (option of users(); track option._id) { @if (!isUserSelected(option)) {
    <li nz-menu-item (click)="updateIssue(option)">
      <lib-user-component [user]="option"></lib-user-component>
    </li>
    } }
  </ul>
</nz-dropdown-menu>
