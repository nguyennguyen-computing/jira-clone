<div class="type-dropdown">
  <j-button
    nz-dropdown
    nzTrigger="click"
    [nzDropdownMenu]="menu"
    [icon]="selectedIssueTypeIcon"
    [iconSize]="20"
    [className]="'btn-empty font-semibold uppercase text-textMedium text-13'"
  >
    {{ issue().type }}
  </j-button>
</div>

<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu nzNoAnimation>
    @for (option of issueTypes; track option.value) { @if
    (!isTypeSelected(option.value)) {
    <li nz-menu-item (click)="updateIssue(option.value)">
      <div class="flex items-center">
        <lib-svg-icon [name]="option.icon" [size]="20"></lib-svg-icon>
        <span class="ml-3 font-semibold uppercase text-textMedium text-13">{{
          option.value
        }}</span>
      </div>
    </li>
    } }
  </ul>
</nz-dropdown-menu>
