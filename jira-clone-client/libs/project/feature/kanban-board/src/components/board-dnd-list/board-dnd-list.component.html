<div class="status-list">
  <div class="px-3 pb-4 pt-3 uppercase text-textMedium text-13 truncate">
    {{ IssueStatusDisplay[status() || IssueStatus.BACKLOG] }}
    <span class="lowercase text-13">{{ issues()?.length }}</span>
  </div>
  <div
    class="h-full pl-2"
    cdkDropList
    [cdkDropListData]="issues() || []"
    [id]="status() || ''"
    (cdkDropListDropped)="drop($event)"
  >
    @for (issue of issues(); track issue._id) {
    <issue-card
      (click)="openIssueModal(issue._id || '')"
      [issue]="issue"
      cdkDrag
      [cdkDragData]="issue"
    >
    </issue-card
    >}
  </div>
</div>
