<div class="issue-wrap">
  <div class="issue">
    <p class="pb-3 text-15 text-textDarkest">
      {{ issue().title }}
    </p>
    <div class="flex items-center justify-between">
      <div class="flex items-center ml-1">
        @for (user of assignees(); track user._id) {
        <lib-avatar
          class="shadow-outline-white -ml-1"
          [size]="24"
          nz-tooltip
          [nzTooltipMouseEnterDelay]="0.3"
          [nzTooltipTitle]="'Assignee: ' + user.name"
          nzTooltipPlacement="bottom"
          [avatarUrl]="user.avatarUrl || ''"
        >
        </lib-avatar>
        }
        <span [class.ml-3]="assignees().length" class="uppercase">
          {{ issue().type }}
        </span>
      </div>
      <div class="flex items-center">
        <lib-svg-icon
          class="mr-1 text-textMedium"
          [name]="issueTypeIcon()"
          nz-tooltip
          [nzTooltipMouseEnterDelay]="0.3"
          [nzTooltipTitle]="issue().type"
          nzTooltipPlacement="bottom"
          [size]="20"
        >
        </lib-svg-icon>
        <lib-svg-icon
          [name]="priorityIcon().icon"
          nz-tooltip
          [nzTooltipMouseEnterDelay]="0.3"
          [nzTooltipTitle]="priorityIcon().value"
          nzTooltipPlacement="bottom"
          [size]="20"
          [style.color]="priorityIcon().color"
        >
        </lib-svg-icon>
      </div>
    </div>
  </div>
</div>
