<button
  [type]="type()"
  [ngClass]="[
    'btn',
    className(),
    isActive() ? 'is-active' : '',
    content?.innerHTML?.trim() ? '' : 'icon-only'
  ]"
  [disabled]="disabled()"
>
  <lib-svg-icon
    *ngIf="!isWorking && icon"
    [name]="icon() || ''"
    [size]="iconSize()"
  >
  </lib-svg-icon>
  <lib-svg-icon
    *ngIf="isWorking()"
    name="spin"
    class="spinner"
    [size]="iconSize()"
  >
  </lib-svg-icon>
  <span #content [class.with-padding]="isWorking() || icon()">
    <ng-content></ng-content>
  </span>
</button>
