<nz-select
  class="w-full"
  [formControl]="control"
  [nzCustomTemplate]="defaultTemplate"
>
  <nz-option
    nzCustomContent
    *ngFor="let priority of priorityFilters"
    [nzValue]="priority.value"
  >
    <div class="flex items-center">
      <lib-svg-icon
        [name]="priority.icon"
        [size]="20"
        [style.color]="priority.color"
      >
      </lib-svg-icon>
      <span class="ml-3 font-semibold uppercase text-textMedium text-13">{{
        priority.value
      }}</span>
    </div>
  </nz-option>
</nz-select>
<ng-template #defaultTemplate let-selected>
  <div class="flex items-center">
    <lib-svg-icon
      [name]="getPriorityIcon(selected.nzValue)"
      [style.color]="getPriorityIcon(selected.nzValue)"
      [size]="20"
    >
    </lib-svg-icon>
    <span class="ml-3 font-semibold uppercase text-textMedium text-13">{{
      selected.nzValue
    }}</span>
  </div>
</ng-template>
